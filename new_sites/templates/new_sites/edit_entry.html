{% extends "new_sites/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>Edit entry:</h2>
{% endblock page_header %}

{% block content %}

  <form action="{% url 'new_sites:edit_entry' entry.id %}" method='post' class="form">

    {% csrf_token %}
    {{ form.media }}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-secondary">Save changes</button>
    {% endbuttons %}

  </form>

{% endblock content %}
