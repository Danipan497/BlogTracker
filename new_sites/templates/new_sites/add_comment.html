{% extends "new_sites/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>Add a new comment:</h2>
{% endblock page_header %}

{% block content %}
    <h1>New comment</h1>
    <form method="POST" class="post-form">
      {% csrf_token %}
      {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-secondary">Add comment</button>
    {% endbuttons %}

  </form>
{% endblock %}
