{% extends "new_sites/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>Articles</h2>
{% endblock page_header %}

{% block content %}

  {% for article in articles %}
      <a class="list-group-item list-group-item-action rounded-right rounded-left rounded-bottom rounded-top"
         href="{% url 'new_sites:article' article.id %}">
          {{ article }}
      </a>
  {% empty %}
    <li>No articles have been added yet.</li>
  {% endfor %}

{% endblock content %}
